<f:layout name="Default" />
<f:section name="main">
    <script src="typo3conf/ext/pits_layerslider/Resources/Public/Js/jquery-1.9.1.js"></script>
    <script src="typo3conf/ext/pits_layerslider/Resources/Public/Js/jquery-ui.js"></script>
    <link rel="stylesheet" href="typo3conf/ext/pits_layerslider/Resources/Public/Css/jquery-ui.css" />
    <link rel="stylesheet" href="typo3conf/ext/pits_layerslider/Resources/Public/layerslider/css/layerslider.css" type="text/css" />
    <link rel="stylesheet" href="typo3conf/ext/pits_layerslider/Resources/Public/Css/textstyles.css?345345">

    <script src="typo3conf/ext/pits_layerslider/Resources/Public/layerslider/jQuery/jquery-easing-1.3.js" type="text/javascript"></script>
    <script src="typo3conf/ext/pits_layerslider/Resources/Public/layerslider/jQuery/jquery-transit-modified.js" type="text/javascript"></script>
    <script src="typo3conf/ext/pits_layerslider/Resources/Public/layerslider/js/layerslider.transitions.js" type="text/javascript"></script>
    <script src="typo3conf/ext/pits_layerslider/Resources/Public/layerslider/js/layerslider.kreaturamedia.jquery.js" type="text/javascript"></script>

    <div id="layerslider-container">
        <div id="layerslider" style="width:{globalSetting.width}px; height:{globalSetting.height}px; margin: 0 auto;">
            <f:for each="{tabInfo}" as="slider" key="sliderKey" iteration="sliderObj">
                <div class="ls-layer" style="{slider.style}">
                    <img src="{slider.background}" id="layer_{slider.uid}" alt="Slide background" class="ls-bg" />
                    <f:if condition="{slider.thumbnail}">
                        <img class="ls-tn" src="{slider.thumbnail}" alt="">
                    </f:if>
                    <f:for each="{slider.child}" as="layers" key="layerKey" iteration="layerObj">
                        <f:if condition="{layers.is_htmltag}">
                            <f:then>
                                <br/>
                                <br/>
                                <{layers.layer_style} class="ls-s{layerObj.cycle} draggable {layers.layer_custom}" id="layer_{layers.uid}" style="{layers.innerStyle}">
                                    <f:format.htmlentitiesDecode>{layers.layer_text}</f:format.htmlentitiesDecode>
                                </{layers.layer_style}>
                            </f:then>
                            <f:else>
                                <f:if condition="{layers.layer_image}">
                                    <img src="{layers.layer_image}" id="layer_{layers.uid}" class="draggable ls-s{layerObj.cycle}" alt="Slide background" id="layer_{layers.uid}" style="{layers.innerStyle}rotatein: 180;rotateout: -90;">
                                </f:if>
                            </f:else>
                        </f:if>
                    </f:for>
                </div>
                <f:if condition="{slider.layer_link}">
                    <a href="{slider.layer_link}" class="ls-link"></a>
                </f:if>
            </f:for>
        </div>
    </div>
    <script type="text/javascript">
        <f:format.htmlentitiesDecode > {globalSetting.jsOptions} </f:format.htmlentitiesDecode>
    </script>
</f:section>
